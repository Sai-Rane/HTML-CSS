<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- https://www.youtube.com/watch?v=Bf1Vq3pGNao -->
</head>
<body>
    <!-- display has 4 properties: block,inline,inline-block and none -->
    <!-- p tag is block level element -->
<!-- examples of block level element are header,div,p etc -->
    <p>Lorem, ipsum dolor sit amet consectetur .</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- span is inline element i.e It doesnt occupy full width  -->
    <!-- examples of inline elements are span,images,anchor tag.For inline elements we cannot define width.They take width according to the content -->
    <span>Lorem ipsum dolor sit.</span>
    <span>Lorem ipsum dolor sit.</span>
</body>
</html>
